"$schema" = 'https://starship.rs/config-schema.json'

format = """
[î‚¶](fg:surface0)\
[\
${custom.sudo}\
$hostname\
$directory\
$git_status\
$git_branch\
$git_commit\
$git_state\
$battery\
$time](bg:surface0)\
[î‚´](fg:surface0)
$character
"""

palette = 'catppuccin_macchiato'

[custom.sudo]
when = 'sudo -n -v'
command = 'echo root'
format = '[$output]($style)[ â«¶ ](fg:surface2 bg:surface0)'
style = 'fg:red bg:surface0'

# Core UI elements
[character]
success_symbol = '[](fg:green)'
error_symbol   = '[](fg:red)'

[directory]
format = '[${custom.separator}$path]($style)'
style  = 'fg:lavender bg:surface0'
truncation_length = 3
truncation_symbol = 'â‹¯/'

# Git
[git_status]
format = '[ â«¶ ](fg:surface2 bg:surface0)[$all_status$ahead_behind]($style)'
style = "fg:yellow bg:surface0"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "-"
ahead = "â‡¡"
behind = "â‡£"

[git_branch]
format = "[ $branch]($style)"
style = "fg:yellow bg:surface0"
ignore_branches = ["main", "master"]

[git_commit]
format = '[$symbol $hash]($style)'
style = 'fg:sky bg:surface0'

[git_state]
format = '[$symbol $state]($style)'
style = 'fg:sky bg:surface0'

[fill]
symbol = "â–ˆ"
style = "fg:surface0"

[hostname]
ssh_only = true
format = "[@$hostname]($style)"
style = "fg:sky bg:surface0"

[line_break]
disabled = false

[time]
disabled = false
time_format = "%R"
format = "[ â«¶ ](fg:surface2 bg:surface0)[$time]($style)"
style = "fg:surface2 bg:surface0"

[username]
show_always = true
format = "[$user]($style)"
style_user = "fg:blue bg:surface0"
style_root = "fg:red bg:surface0"

# Languages
[c]
format   = "[ â«¶ ](fg:surface2 bg:surface0)[${symbol} ($version)]($style)"
style    = "fg:149 bg:surface0"
symbol = " "

